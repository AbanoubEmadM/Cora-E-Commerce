<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/register.css">
    <title>Cora</title>
</head>
<body>
    <div class="login container">
        <div class="title">
            <h3>Great!<br>Now,Let's Open an Account for You!</h3>
        </div>
        <div class="row">
            <h4>PERSONAL DETAILS</h4>
                <div class="col-lg-6 inp">
                    <label for="firstname">First Name</label><br>
                    <input type="text" id="fname" placeholder="e.g John"><br>        
                </div>
                <div class="col-lg-6 inp">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lname" placeholder="e.g Doe"><br>
                </div>
                <div class="col-lg-12 inp">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="e.g johndoe@gmail.com"><br>
                </div>
                <div class="col-lg-6 inp">
                    <label for="mobile">Mobile Number</label><br>
                    <input type="tel" id="mobile" placeholder="e.g 854 0000 000"><br>
                </div>
                <div class="col-lg-6 inp">
                    <label for="birthdate">Birth Date</label><br>
                    <input type="tel" id="birth" placeholder="e.g 28 Apr 2020"><br>
                </div>
                <div class="col-lg-6 inp">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="e.g John doe 1234"><br>
                </div>
                <div class="col-lg-6 inp">
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" id="cpassword" placeholder="e.g John doe 1234"><br>
                </div>
                <div class="col-lg-6 inp">
                    <input type="checkbox" id="check"> 
                    <label for="">I have read, understood and accept the rules</label>
                </div>
        </div>
        <div class="agree">
            <button id="agree">Agree and Create Account</button>
            <button id="login">Already have Account? Login</button>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
